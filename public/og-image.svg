<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200" width="1200" height="1200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1b2a"/>
      <stop offset="100%" style="stop-color:#023047"/>
    </linearGradient>
    <linearGradient id="pin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2bb5d4"/>
      <stop offset="100%" style="stop-color:#219EBC"/>
    </linearGradient>
  </defs>

  <!-- 배경 -->
  <rect width="1200" height="1200" fill="url(#bg)"/>

  <!-- 글로우 -->
  <ellipse cx="350" cy="600" rx="350" ry="350" fill="#219EBC" opacity="0.05"/>
  <ellipse cx="850" cy="600" rx="300" ry="300" fill="#FFB703" opacity="0.03"/>

  <!-- 아이콘 (왼쪽) -->
  <g transform="translate(100, 310)">
    <path d="M160 0c-66 0-120 54-120 120 0 90 120 216 120 216s120-126 120-216c0-66-54-120-120-120z" fill="url(#pin)" opacity="0.95"/>
    <circle cx="160" cy="120" r="62" fill="#ffffff"/>
    <rect x="144" y="90" width="32" height="60" rx="5" fill="#219EBC"/>
    <rect x="130" y="104" width="60" height="32" rx="5" fill="#219EBC"/>
  </g>

  <!-- 텍스트 (오른쪽) -->
  <text x="460" y="440" font-family="sans-serif" font-size="80" font-weight="bold" fill="#ffffff">플레이스닥터</text>
  <text x="460" y="530" font-family="sans-serif" font-size="36" fill="#219EBC">네이버 플레이스 AI 진단</text>

  <text x="460" y="630" font-family="sans-serif" font-size="30" fill="rgba(224,225,221,0.6)">옆 가게는 왜 나보다 위에 뜰까?</text>
  <text x="460" y="680" font-family="sans-serif" font-size="30" fill="rgba(224,225,221,0.6)">5초 만에 AI가 진단합니다.</text>

  <!-- 골드 라인 -->
  <rect x="460" y="730" width="140" height="5" rx="3" fill="#FFB703"/>
</svg>
